<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flower Bank App</title>
</head>
<body class="bg-gradient-to-r from-green-200 via-blue-300 to-purple-400 min-h-screen flex items-center justify-center">
    <div class="max-w-lg w-full bg-white rounded-xl shadow-lg p-6">
        <!-- Balance Display -->
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-indigo-700">Flower Bank</h1>
          <h2 class="text-2xl font-extrabold text-gray-800 mt-2">Current Balance</h2>
          <p class="text-3xl text-gray-700 mt-2">$<span id="balance" class="font-bold">0</span></p>
        </div>
    
        <!-- Transaction Form -->
        <form id="transactionForm" class="flex flex-col space-y-4">
          <input type="number" id="amount" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter amount" required>
          <div class="flex justify-between space-x-4">
            <button type="button" id="add" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition">Add Money</button>
            <button type="button" id="withdraw" class="w-full bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700 transition">Withdraw</button>
          </div>
        </form>
         <!-- View Transaction History Button -->
    <div class="text-center mt-8">
        <button type="button" id="viewTransactions" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">View Transaction History</button>
      </div>
  
      <!-- Transaction List -->
      <div id="transactionList" class="transaction-list mt-4 hidden">
        <h3 class="text-xl font-semibold text-gray-700">Transaction History</h3>
        <ul id="transactions" class="list-disc pl-5 mt-4 space-y-2 text-gray-600">
          <!-- Transactions will appear here -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
      
</body>
</html>
